<index:>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Total</th>
                <th>Success</th>
            </tr>
        </thead>
        <tbody>
            {{each list as #item}}
                <tr>
                    <td>{{#item.name}}</td>
                    <td>{{#item.total}}</td>
                    <td>{{#item.success}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
